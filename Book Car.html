<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Car!!!</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="vehicle-image">
            <img alt="vehicle" class="image-vehicle"
    src="https://d1zgdcrdir5wgt.cloudfront.net/media/vehicle/images/Md9wjBbQS9qCXEgDu4d-9Q.1440x700.jpg" />
        </div>
    </div>
    <div class="container">
        <div class="layout-single-column">
            <div class="vehicle-details">
                <div class="row-main">
                    <div class="col side-headers col--lg3">
                            <h2 class="label vehicleDetails-label">The car</h2>
                    </div>
                    <div class="col col--lg9">
                        <div class="vehicleLabel">
                            <h1 class="vehicleLabel-header">
                                <span class="vehicleLabel-owner">Vishal's</span>
                                <span class="vehicleLabel-makeModelYearContainer">
                                    <span class="vehicleLabel-makeModel">Volkswaggen Jetta</span>
                                    <span class="vehicleLabel-makeYear">2016</span>
                                </span>
                            </h1>
                        </div>

                        <div class="vehicleDetails-basicBadges">
                            <div class="row-main">
                                    <div class="vehicleDetails-labeledIcon col col--6">
                                        <div class="media labeledBadge">
                                            <span class="media-item labeledBadge-icon vehicleDetails-icon vehicleDetails-icon--basicBadges vehicleDetails-economy"></span>
                                            <div class="media-body labeledBadge-label">29.0 L/100km</div>
                                        </div>
                                    </div>
                                    <div class="vehicleDetails-labeledIcon col col--6">
                                        <div class="media labeledBadge">
                                            <span class="media-item labeledBadge-icon vehicleDetails-icon vehicleDetails-icon--basicBadges vehicleDetails-fuel"></span>
                                            <div class="media-body labeledBadge-label">Gas</div>
                                        </div>
                                    </div>
                                    <div class="vehicleDetails-labeledIcon col col--6">
                                        <div class="media labeledBadge">
                                            <span class="media-item labeledBadge-icon vehicleDetails-icon vehicleDetails-icon--basicBadges vehicleDetails-doors"></span>
                                            <div class="media-body labeledBadge-label">4 doors</div>
                                        </div>
                                    </div>
                                    <div class="vehicleDetails-labeledIcon col col--6">
                                        <div class="media labeledBadge">
                                            <span class="media-item labeledBadge-icon vehicleDetails-icon vehicleDetails-icon--basicBadges vehicleDetails-seats"></span>
                                            <div class="media-body labeledBadge-label">5 seats</div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vehicleDetails-DescriptionSection row-main">
                        <div class="vehicleDetails-col col col--12 col--sm12 col--md12 col--lg3">
                            <h2 class="header vehicleDetails-label header--6">Description</h2>
                        </div>
                        <div class="vehicleDetails-description col col--12 col--sm12 col--md12 col--lg9">
                            <div>
                                <div class="vehicleDetails-descriptionText">Its a Skoda Laura</div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="reservationBox">
                <div class="reservationBoxVehiclePrice" style="font-size: 17px;">
                        <div class="styledCurrency reservationBoxVehiclePrice-amount">
                            <div class="styledCurrency-currency">$</div>
                            <div class="styledCurrency-value styledCurrency-value--large">50</div>
                        </div>
                        <span class="reservationBoxVehiclePrice-unit">per day</span>
                </div>
                <form class="reservationBox-section reservationBoxForm">
                    <div class="DateRangePicker reservationBox-section">
                        <div>
                            <div class="dateTimeRangePicker">
                                <div class="dateTimeRangePicker-fieldGroupWrapper">
                                    <div class="dateTimeRangePicker-fieldGroup">
                                        <label class="dateTimeRangePicker-label">Trip start</label>
                                        <div class="dateTimeRangePicker-dateTime">
                                            <div>
                                                <div class="DateInput">
                                                    <input aria-label="Select start date" autocomplete="off" class="DateInput_input needsclick" placeholder="Select start date" type="date" value="2018-11-07">
                                                    
                                                </div>
                                            </div>
                                            <span class="selectField selectField--green selectField--fluid">
                                                <select name="startTime" class="selectField-select">
                                                    <option value="0">Midnight</option><option value="30">12:30 AM</option>
                                                    <option value="60">1:00 AM</option><option value="90">1:30 AM</option>
                                                    <option value="120">2:00 AM</option><option value="150">2:30 AM</option>
                                                    <option value="180">3:00 AM</option><option value="210">3:30 AM</option>
                                                    <option value="240">4:00 AM</option><option value="270">4:30 AM</option>
                                                    <option value="300">5:00 AM</option><option value="330">5:30 AM</option>
                                                    <option value="360">6:00 AM</option><option value="390">6:30 AM</option>
                                                    <option value="420">7:00 AM</option><option value="450">7:30 AM</option>
                                                    <option value="480">8:00 AM</option><option value="510">8:30 AM</option>
                                                    <option value="540">9:00 AM</option><option value="570">9:30 AM</option>
                                                    <option value="600">10:00 AM</option><option value="630">10:30 AM</option>
                                                    <option value="660">11:00 AM</option><option value="690">11:30 AM</option>
                                                    <option value="720">Noon</option><option value="750">12:30 PM</option>
                                                    <option value="780">1:00 PM</option><option value="810">1:30 PM</option>
                                                    <option value="840">2:00 PM</option><option value="870">2:30 PM</option>
                                                    <option value="900">3:00 PM</option><option value="930">3:30 PM</option>
                                                    <option value="960">4:00 PM</option><option value="990">4:30 PM</option>
                                                    <option value="1020">5:00 PM</option><option value="1050">5:30 PM</option>
                                                    <option value="1080">6:00 PM</option><option value="1110">6:30 PM</option>
                                                    <option value="1140">7:00 PM</option><option value="1170">7:30 PM</option>
                                                    <option value="1200">8:00 PM</option><option value="1230">8:30 PM</option>
                                                    <option value="1260">9:00 PM</option><option value="1290">9:30 PM</option>
                                                    <option value="1320">10:00 PM</option><option value="1350">10:30 PM</option>
                                                    <option value="1380">11:00 PM</option><option value="1410">11:30 PM</option>
                                                </select>
                                                <span class="selectField-text">10:00 AM</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
